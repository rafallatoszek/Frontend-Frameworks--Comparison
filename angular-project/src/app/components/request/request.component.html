<table>
    <thead>
        <tr>
            <td>Album Id</td>
            <td>Id</td>
            <td>Title</td>
            <td>Url</td>
            <td>ThumbnailUrl</td>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let photo of photos">
        <td>{{photo.albumId}}</td>
        <td>{{photo.id}}</td>
        <td>{{photo.title}}</td>
        <td>{{photo.url}}</td>
        <td>
            <img [src]="photo.thumbnailUrl">
        </td>
      </tr>
    </tbody>
</table>
